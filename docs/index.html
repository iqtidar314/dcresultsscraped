<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Display</title>
</head>
<body>
    <h1>Select Class and Exam</h1>
    <form id="result-form">
        <label for="class">Class:</label>
        <select name="class" id="class" required>
            <option value="class-11">Class 11</option>
            <option value="class-12">Class 12</option>
        </select><br><br>

        <label for="exam">Exam:</label>
        <select name="exam" id="exam" required>
            <option value="exam-1">Exam 1</option>
            <option value="exam-2">Exam 2</option>
        </select><br><br>

        <button type="submit">Submit</button>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById('result-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const classValue = document.getElementById('class').value;
            const examValue = document.getElementById('exam').value;

            fetch('/get-result', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ class: classValue, exam: examValue })
            })
            .then(response => response.json())
            .then(data => {
                const resultDiv = document.getElementById('result');
                if (data.success) {
                    const table = document.createElement('table');
                    table.innerHTML = data.tableData;  // HTML table returned from backend
                    resultDiv.innerHTML = '';  // Clear previous content
                    resultDiv.appendChild(table);
                } else {
                    resultDiv.innerHTML = 'No data found for this selection.';
                }
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
