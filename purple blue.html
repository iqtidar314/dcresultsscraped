<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DcResultScraped</title>
    <link rel="stylesheet" href="purple blue.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>DcResultScraped</h1>
    </header>

    <!-- Main Content Section -->
    <main>
        <form action="#" method="POST" class="form-container">
            <!-- Class Dropdown -->
            <label for="class">Select Class:</label>
            <select name="class" id="class">
                <option value="class1">Class 11</option>
               <option value="class2">Class 12</option>
                <!-- <option value="class3">Class </option>
                <option value="class4">Class </option -->>>
            </select>

            <!-- Exam Dropdown -->
            <label for="exam">Select Exam:</label>
            <select name="exam" id="exam">
                <option value="exam1">Exam 1</option>
                <option value="exam2">Exam 2</option>
                <option value="exam3">Exam 3</option>
                <option value="exam4">Exam 4</option>
            </select>

            <!-- Submit Button -->
            <button type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
