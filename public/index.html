<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Result Viewer</title>
    <link rel="stylesheet" href="style.css"> <!-- External CSS -->
    <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-R3SW4302NM"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-R3SW4302NM');
</script>
</head>
<body>
     <!-- Header Section (Logo and College Name) -->
     <header class="header">
        <div class="logo-container">
            <img src="/images/logo.png" alt="Logo" class="logo">

            <h1>DCResultsScraped</h1>
        </div>
        <p class="college-name">College of Excellence - Dhaka College</p>
    </header>

    <div class="form-container">
        <h1>Exam Result Viewer</h1>

        <!-- Form Fields -->
        <div class="form-group">
            <label for="exam-level">Exam Level:</label>
            <select id="exam-level">
                <option value="">Select Exam Level</option>
                <option value="HSC">HSC</option>
            </select>
        </div>
        <div class="form-group">
            <label for="group">Group:</label>
            <select id="group">
                <option value="">Select Group</option>
                <option value="Science">Science</option>
                <option value="Business Studies">Business Studies</option>
                <option value="Humanities">Humanities</option>
            </select>
        </div>
        <div class="form-group">
            <label for="session">Session:</label>
            <select id="session">
                <option value="">Select Session</option>
                <option value="2023-2024">2023-2024</option>
                <option value="2024-2025">2024-2025</option>
                <option value="2025-2026">2025-2026</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exam">Exam:</label>
            <select id="exam">
                <option value="">Select Exam</option>
            </select>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter password" />
        </div>

        <button id="submit-btn" class="fancy-btn">View Result</button>
    </div>

    <!-- Footer Section (Introduction) -->
    <footer class="footer">
        <p>Developed by DCResultsScraped</p>
        <p>Hello! I am [Your Name], the creator of this platform. This service is designed to simplify result management for students and institutions. Feel free to reach out for support!</p>
    </footer>
    

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
